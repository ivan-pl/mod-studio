<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mod Studio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-white">
    <main class="main bg-white">
      <!-- TODO: DELETE d-none -->
      <section class="d-flex flex-column vh-100 p-0 d-none">

        <div class="d-flex flex-column text-center title-container bg-white align-self-center justify-content-end">
            <h1 class="main-title">Atlas Studio</h1>
            <h2 class="secondary-title">Modern Web Studio</h2>
        </div>

        <img class="hero-image flex-grow-1" src="images/main-image.jpg" alt="Black and brown leather padded tub sofa">

      </section>

      <section class="biography d-flex flex-column flex-nowrap vh-100 p-0">

        <div  class="biography container-fluid px-2 pt-3 m-0">

          <div class="row m-0">
            <p class="col biography__skills ">Art Director <br> Scenography / <br class="d-md-none">Styling / <br class="d-md-none">Creative Photography / <br class="d-md-none">Design</p>
            <h2 class="col-auto text-end header header--vertical biography__header">Biography</h2>
          </div>
  
          <div class="row m-0">
            <blockquote class="biography__blockquote m-0">
              “The more I deal with the work as something that is my own,  as something that is personal, the more successful it is.”
            </blockquote>
          </div>

          <div class="row m-0">
            <h3 class="biography__name text-center p-0">-Katya Mills</h3>
          </div>

        </div>

        <div class="biography__image-wrap">
          <img 
            src="images/biography-image.jpg" 
            alt="The girl walks barefoot on the sand"
            class="biography__image"  
          >
        </div>

      </section>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
